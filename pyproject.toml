[tool.poetry]
name = "media-parser"
version = "1.0.0"
description = "API for parsing media from social networks"
authors = ["Jag_k <jag.konon@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.97.0"
aiohttp = "^3.8.4"
sentry-sdk = {version = "^1.25.1", extras = ["fastapi", "httpx", "pure_eval", "pymongo"]}
contextvars = "^2.4"
pydantic = {version = "^1.10.9", extras = ["dotenv"]}
jsonref = "^1.1.0"
pytube = "^15.0.0"
uvicorn = "^0.22.0"
motor = "^3.1.2"
async-lru = "^2.0.2"


[tool.poetry.group.dev.dependencies]
ruff = "^0.0.272"
black = {version = "^23.3.0", extras = ["d"]}
pre-commit = "^3.3.2"
motor-types = "^1.0.0b2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | \.venv
  | migrations
  | app/fns_client/protocol
)/
'''

[tool.ruff]
line-length = 120
target-version = "py311"
select = [
    "E", # pyflakes
    "F", # pycodestyle errors
    "W", # pycodestyle warnings
    "UP", # pyupgrade
    "I", # isort
    "C4", # flake8-comprehensions
]